<!DOCTYPE html>
<html>
    <head>
        <style>
            body { 
                min-width: 420px; 
                overflow-x: hidden; 
                font-family: Arial, sans-serif; 
                font-size: 12px; 
            }
            input, textarea { 
                width: 420px; 
            }
            input#save { 
                font-weight: bold; width: auto; 
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <form id="toggle-status">
            <p>
                <label for="problem">Problem</label><br />
                <input type="text" id="problem" name="problem" size="50" value="" />
            </p>

            <p>
                <label for="status">Status</label><br />
                <input type="text" id="status" name="status" size="50" value="" />
            </p>

            <p>
                <input id="save" type="submit" value="Toggle Status" />
                <span id="status-display"></span>
            </p>
        </form>
    </body>
</html>
